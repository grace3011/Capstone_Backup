
<div *ngIf="isAdded" class="card">
  <div class="card-header">
      <h4>Add Appointment</h4>
  </div>
      <div class="card-body">
          <form class="mb-3 mt-md-4" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
            
              <div class="mb-3">
                <label for="time" class="form-label ">Appointment Time</label>
                <input type="hidden" formControlName="patientId">
                <input type="hidden" formControlName="doctorId">
                <input type="datetime-local" name ="time"formControlName="time" [(ngModel)]="formModel.time" class="form-control" id="time" placeholder="Appointment Time">
                <div *ngIf="itemForm.controls['time'].invalid && (itemForm.controls['time'].dirty || itemForm.controls['time'].touched)"
                class="ng-dirty">
                <span *ngIf="itemForm.controls['time'].errors">
                  <span class="text-danger">Please Choose Appointment Time .</span>
                </span>
              </div>
              </div>
             

              <div class="col-md-2">
                <button class="btn btn-outline-dark" type="submit">Submit</button>
              </div>
            </form>
      </div>
 
</div>
<div *ngIf="responseMessage" class="alert alert-success mt-4" role="alert">
  {{ responseMessage }}
</div>
<div class="card mt-4">
  <div class="card-header">
      <h4>Doctors</h4>
  </div>
  <div class="card-body">
      <table class="table table-boarderd">
          <thead>
              <th>Id</th>
              <th>Name</th>
              <th>Specialty</th>
              <th>Availability</th>
              <th>Action</th>
          </thead>
          <tbody *ngFor="let val of doctorList">
              <tr >
                  <td>{{val.id}}</td>
                  <td>{{val.username}}</td>
                  <td>{{val.specialty}}</td>
                  <td>{{val.availability}}</td>
                  <td>
                      <button *ngIf="val.availability === 'Yes'" type="button" (click)="addAppointment(val)" class="btn btn-primary">
                          Appointment
                      </button>
                  </td>
                
              </tr>
          </tbody>
      </table>
  </div>
</div>
