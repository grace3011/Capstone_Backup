<div *ngIf="responseMessage" class="alert alert-success mt-4" role="alert">
    {{ responseMessage }}
  </div>
  <div  class="card">
      <div class="card-header">
          <h4>Update Availability</h4>
      </div>
          <div class="card-body">
              <form class="mb-3 mt-md-4" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
                
                  <div class="mb-3">
                    <label for="availability" class="form-label ">Availability</label>               
                    <input type="hidden" formControlName="doctorId">
                    <select class="form-control" formControlName="availability">
                      <option value="null">Choose Availability</option>
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>            
                    </select>
                    <div *ngIf="itemForm.controls['availability'].invalid && (itemForm.controls['availability'].dirty || itemForm.controls['availability'].touched)"
                    class="ng-dirty">
                    <span *ngIf="itemForm.controls['availability'].errors">
                      <span class="text-danger">Please Choose Availability .</span>
                    </span>
                  </div>
                  </div>
                 
  
                  <div class="col-md-2">
                    <button class="btn btn-outline-dark" type="submit">Submit</button>
                  </div>
                </form>
          </div>
     
  </div>
